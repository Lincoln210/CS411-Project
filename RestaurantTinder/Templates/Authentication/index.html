<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tinder For Restaurants</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
  </head>
  <body>

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true"> &times; </span>
        </button>
        </div>
        {% endfor %}

        <div class="header-container">
          <h3> Tinder For Restaurants </h3>
          </div>
    

        <div>
        <h3>Welcome to Tinder for Restaurants!</h3>
        <div>

        {% if user.is_authenticated %}
        <div class = "email-confirmed">
          <h2> Hello {{ fname }}</h2>
          <h4>You're Successfully Logged In</h4>
          <div class="button-container"></div>
            <button type="submit"> <a href="location/get_location">Begin Search</a></button>
            <button type="submit"> <a href="/signout">Sign Out</a></button>
          </div>
        </div>
        {% else %}
        <div class="button-container">
          <button type="submit"><a href="/signup">Sign Up</a></button>
          <button type="submit"><a href="/signin">Sign In</a></button>
        </div>
        {% endif %}

        <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
